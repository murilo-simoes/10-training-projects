<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gerador de senha</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">    
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="length">Quantidade de carácteres</label><input  id="len"type="number" value="10" max="20" min="4"></div>
            <div class="form-control"><label for="upper">Terá letras maiúsculas</label><input  id="upper"type="checkbox"></div>
            <div class="form-control"><label for="lower">Terá letras minúsculas</label><input  id="lower"type="checkbox"></div>
            <div class="form-control"><label for="number">Terá números</label><input id="number" type="checkbox"></div>
            <div class="form-control"><label for="symbol">Terá símbolos</label><input id="symbol" type="checkbox"></div>
        </div>
        <button class="generate" id="generate">Gerar senha</button>
    </div>
</body>
</html>
